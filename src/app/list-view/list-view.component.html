<div class="container">

  <po-table
    p-sort="true"
    [p-columns]="columns"
    [p-items]="items"
  >
    <ng-template
      p-table-row-template
      let-rowItem
      let-i="rowIndex"
      [p-table-row-template-arrow-direction]="'right'"
    >
      <po-widget p-title="Details ">
        <div class="po-row">
          {{ rowItem.title }}
        </div>
      </po-widget>
    </ng-template>
  </po-table>
</div>
